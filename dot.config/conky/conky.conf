conky.text = [[
   $sysname $kernel on $machine
${color green}$hr$color
Uptime: $uptime
Frequency ${freq_g}Ghz
RAM Usage: $mem/$memmax - $memperc% ${membar 4}
CPU Usage: $cpu% ${cpubar 4}
Processes: $processes Running: $running_processes
${color green}$hr
$color File systems:
 / ${fs_used /}/${fs_size /} ${fs_bar 6 /}
${color green}$hr
${color}Name              PID   CPU%   MEM%
${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
${if_running spotify}${voffset 10}${color green}Spotify (${exec ~/.config/conky/conky-spotify/scripts/status.sh}) $hr $color
${exec ~/.config/conky/conky-spotify/scripts/cover.sh}${image ~/.config/conky/conky-spotify/current/current.jpg -p 0,351 -s 60x60 -n}
${offset 70}Title: ${exec ~/.config/conky/conky-spotify/scripts/title.sh}
${offset 70}Artist: ${exec ~/.config/conky/conky-spotify/scripts/artist.sh}
${offset 70}Album: ${exec ~/.config/conky/conky-spotify/scripts/album.sh}${voffset 10}${endif}
]]
